        <img src="img/promotion.jpg" alt="Promotion Jarditou" title="Promo Jarditou" width="100%" class="mb-1"> 
        <form action="Page_d'Accueil-Javascript.html" method="POST" id="envoie">
            <span>*Ces zones sont obligatoires</span>
            <fieldset>
                <legend><h2>Vos Coordonnées</h2></legend>
                <div class="form-group">
                    <label for="nom">Votre Nom*</label>
                    <input type="text" name="votre_nom" id="nom" class="form-control">
                    <p id="missName"></p>
                </div>

                <div class="form-group">
                    <label for="fname">Votre Prénom*</label>
                    <input type="text" name="votre_prenom" id="fname" class="form-control">
                    <p id="missFname"></p>
                </div>

                <label class="from-check-label">Sexe*</label>                
                <div class="form-check form-check-inline">
                    <input type="radio" name="votre_sexe" id="Fem" value="Féminin" class="form-check-input">Féminin
                    <input type="radio" name="votre_sexe" id="Mas" value="Masculin" class="form-check-input">Masculin
                </div>
                    <p id="missGenre"></p>                

                <div class="form-group">
                    <label for="Bday">Date de Naissance*</label>
                    <input type="date" name="votre_date" id="Bday" class="form-control">
                    <p id="missDate"></p>
                </div>

                <div class="form-group">
                    <label for="cpostal">Code Postal*</label>
                    <input type="text" name="votre_cp" id="cpostal" class="form-control">
                    <p id="missCP"></p>
                </div>
                
                <div class="form-group">
                    <label for="city">Ville*</label>
                    <input type="text" name="city" id="city" class="form-control">
                    <p id="missCity"></p>
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="text" name="email" id="email" class="form-control">
                    <p id="missMail"></p>
                </div>
            </fieldset>

            <fieldset>
                <legend><h2>Votre Demande</h2></legend>
                <div class="form-group">
                    <label for="suj" >Sujet* :</label>
                  <select id="suj" class="form-control">
                    <option value="1" selected>Veuillez sélectionner un sujet</option>
                    <option value="2" >Mes commandes</option>
                    <option value="3" >Question sur un produit</option>
                    <option value="4" >Réclamation</option>
                    <option value="5" >Autres</option>
                  </select>
                  <p id="missSuj"></p>
                </div>

                <div class="form-group">
                    <label for="question">Votre Question* :</label>
                    <textarea name="question" id="question" rows="3" cols="50" class="form-control"></textarea>
                    <p id="missQuestion"></p>
                </div>
            </fieldset>

            <div class="form-check form-check-inline">
                <input type="checkbox" name="accept" id="customCheck1" value="Bleu" class="form-check-input" required> *J'accepte le traitement informatique de ce formulaire
                <p id="errAccept"></p>
            </div><br>
            <button type="submit" id="send" class="btn btn-primary" name="ok">Envoyer</button>
            <button type="reset" id="cancel"  class="btn btn-primary" name="cancel" >Annuler</button>
            
        </form>
